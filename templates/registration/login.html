{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="login-form-container">
    <h1>Feez</h1>
    <p class="lead text-muted">Please login</p>
    <form class="" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-sm btn-outline-primary" name="button">Login</button>
    </form>
    <p class="mt-2">Or
      <a href="{% url 'django_registration_register'%}">Create an Account</a>
    </p>
  </div>
{% endblock %}
