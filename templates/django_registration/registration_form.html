{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}
{# {% load socialaccount %} #}
{% block content %}
  <div class="registration-form-container">
    <h3>Create your Feez Account</h1>
    <form class="" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn btn-sm btn-outline-primary" name="button">Create Account</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'login'%}">Login</a></p>
  </div>
{% endblock %}
